<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> JS: Math </title>
  <script>
      /* Math 내장객체
      Math.PI: 파이값(3.141592653589793)
      Math.abs(숫자): 절대값 반환
      Math.max(숫자1, 숫자2,..., 숫자n): 최댓값 반환
      Math.min(숫자1, 숫자2,..., 숫자n): 최솟값 반환
      Math.pow(숫자, 제곱값): 숫자의 거듭제곱
      Math.random(): 0 ~ 1 사이의 실수형 난수 반환(0 포함, 1 제외)
      Math.ceil(숫자): 소수점 첫째자리에서 올림처리(큰 수를 취함) 
      Math.floor(숫자): 소수점 첫째자리에서 내림처리(작은 수를 취함) 
      Math.round(숫자): 소수점 첫째자리에서 반올림
      */
    
      document.write("Math.PI: "+Math.PI,"<br>");
      
      const MATH_PI = 3.141592653589793;
      //MATH_PI = 3.14;   //const 설정값은 변경할 수 없다: Assignment to constant variable
      document.write("Math.PI: "+Math.PI,"<br>");

      //최댓값 구하기
      var maxNum = Math.max(10, 5, 6, 8, 100);
      document.write("Math.max(10, 5, 6, 8, 100): "+maxNum,"<br>");

      //최솟값 구하기
      var minNum = Math.min(10, 5, 6, 8, 100);
      document.write("Math.min(10, 5, 6, 8, 100): "+minNum,"<br>");

      var num = 2.5234;
      var num1 = 2.0234;
      //반올림
      var roundNum = Math.round(num);
      document.write("num: "+num,"<br>");
      document.write("Math.round(num): "+roundNum,"<br>");

      var roundNum = Math.round(num1);
      document.write("num1: "+num1,"<br>");
      document.write("Math.round(num1): "+roundNum,"<br>");

      //올림(무조건 올림-큰 수) - 소수점 이하에 0이 아닌 값이 있으면 올림처리(큰 수)
      var ceilNum = Math.ceil(num);
      document.write("num: "+num,"<br>");
      document.write("Math.ceil(num): "+ceilNum,"<br>");

      var ceilNum1 = Math.ceil(num1);
      document.write("num1: "+num1,"<br>");
      document.write("Math.ceil(num1): "+ceilNum1,"<br>");

      num = 2.9999;
      num1 = 2.0234;
      //내림(버림- 소수점 이하 무조건 버림: 작은 수)
      var floorNum = Math.floor(num);
      document.write("num: "+num,"<br>");
      document.write("Math.floor(num): "+floorNum,"<br>");

      var floorNum1 = Math.floor(num1);
      document.write("num1: "+num1,"<br>");
      document.write("Math.floor(num1): "+floorNum1,"<br>");

      //제곱값 구하기
      var powNum = Math.pow(2, 8);
      document.write("Math.pow(2, 8): "+powNum,"<br>");
      document.write("2 ** 8: "+ (2 ** 8),"<br>");
      document.write("<hr>");

      //난수값 만들기
      //Math.random(): 0~1 사이 실수형 데이터 난수 생성(0 포함, 1 제외)
      var ranNum = Math.random();
      document.write("Math.random(): "+ranNum,"<br>");
      document.write("<hr>");

      for (let i=0; i<10; i++) {
        ranNum = Math.trunc(Math.random() * 10);  //0~9 난수 생성. 소수점 아래 버림처리(trunc)
        document.write("Math.trunc(Math.random() * 10): "+ranNum,"<br>");
      }

  </script>
</head>
<body>


</body>
</html>
