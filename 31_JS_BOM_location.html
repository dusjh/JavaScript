<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> BOM location </title>
  <script>
      /* BOM location
      location.href: 주소 영역에 있는 URL 정보 설정, 조회
      location.protocol: URL 프로토콜(통신규약) 정보
      location.host: URL 호스트 이름(IP 주소) + 포트번호
      location.port: URL 포트번호
      location.pathname: URL 서버 상의 위치정보(path)
      location.search: URL상의 요청쿼리
      */
    //https://post.naver.com/viewer/postView.nhn?volumeNo=31476499&memberNo=31724756
    //location.href="https://post.naver.com/viewer/postView.nhn?volumeNo=31476499&memberNo=31724756";

    document.write("href: "+location.href,"<br>");
    document.write("protocol: "+location.protocol,"<br>");
    document.write("host: "+location.host,"<br>");
    document.write("port: "+location.port,"<br>");
    document.write("pathname: "+location.pathname,"<br>");
    document.write("search: "+location.search,"<br>");

  </script>
</head>
<body>


</body>
</html>
