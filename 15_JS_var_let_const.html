<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> var, let, const </title>
  <script>
      //var: 변수 사용범위 function 레벨
      //let, const: 변수 사용범위 {} 기준
      //const: 상수화 된 변수(자바에서 final 선언과 유사)

    //var 변수: 변수 선언문 이전에도 사용가능하고 중복 선언도 가능
    document.write("변수 선언문 이전 varNum: "+varNum,"<br>");    //undefined
    var varNum = 100;
    var varNum = 200;  //중복선언 허용(단, 의도적으로 사용하지 말 것.)
    document.write("변수 선언문 이후 varNum: "+varNum,"<br>");    //100 -> 200
    document.write("<hr>");

    //-------------------------------
    //ECMAScript6에서 추가된 변수 선언문: let, const
    //let, const: 변수 선언문 이후에만 사용 가능, 중복선언 안됨

    document.write("------let--------","<br>");
    //document.write("let 변수 선언 전: "+letNum,"<br>");   //Cannot access 'letNum' before initialization
    let letNum = 100;
    //let letNum = 999;   // 중복 선언 불가(Identifier 'letNum' has already been declared)
    document.write("let 변수 선언 후: "+letNum,"<br>");

    document.write("------const--------","<br>");
    //const CONST_VAR;  //선언만 하고 초기화 안했을 경우-> Missing initializer in const declaration

    const CONST_VAR = "const 변수는 처음 한 번만 값 설정 가능";
    //CONST_VAR = "const 변수값 재할당"      //Assignment to constant variable.
    document.write("const CONST_VAR: "+CONST_VAR,"<br>");   

    document.write("----JS 끝-----")
  </script>
</head>
<body>
   
</body>
</html>
