<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> DOM id, class, tag </title>
  <script>
      /* DOM 객체 선택시 사용할 메서드
      document.getElementById('id명'): id 속성 요소 1개 리턴
      document.getElementsByClassName('클래스명'): class 속성명에 해당하는 요소들 리턴(배열 형태)
      document.getElementsByTagName('태그명'): tag명에 해당하는 요소들 리턴(배열 형태)

      //document.querySelector('선택자'): 선택자에 의해 선택된 첫 번째 요소만 리턴
      //document.querySelectorAll('선택자'): 선택자에 의해 선택된 모든 요소 리턴(배열 형태)
      */

    //HTML 태그 읽고 해석된 상태로가 아니므로 DOM 객체 컨트롤 불가능(시점에 유의)
    //아이디명으로 찾기->document.getElementById('id명'): id 속성 요소 1개 리턴
    var title = document.getElementById('title');
    console.log("title: "+title);

    //브라우저 문서가 모두 로딩 완료되면 발생하는 이벤트 onload에 콜백함수를 등록
    window.onload = function(){
    var title = document.getElementById('title');
    console.log("onload title: "+title);

    //타이틀명으로 찾기->document.getElementById('title').style.color = "red";
    title.style.color = "white";
    title.style.backgroundColor = "black";   //CSS: background-color

    //클래스명으로 찾기->document.getElementByClassName('클래스명'): class 요소들(배열 형태 리턴)
    var clFoodList = document.getElementsByClassName('foodList');
    clFoodList[0].style.backgroundColor = 'lightpink';   //클래스 개수만큼 반복
    clFoodList[1].style.backgroundColor = 'lightpink';

    //태그명으로 찾기->document.getElementsByTagName('태그명'): tag명에 해당하는 요소들 리턴(배열 형태)
    document.getElementsByTagName('h1')[0].style.color = "orange";

    //====================================================
    //id명으로 요소 찾기(첫번째거 1개만 찾음)
    var div1 = document.getElementById("food_1");
    div1.style.border = "1px solid black";
    div1.style.backgroundColor = "lightgray";

    //태그명으로 요소 찾기
    var list = document.getElementsByTagName('li');
    list[2].style.backgroundColor = "lightblue";

    //체이닝 방식으로 연속 적용
    var foodList = document.getElementById('food_1').getElementsByTagName('li')[1];
    foodList.style.backgroundColor = "orange";
    foodList.style.color = "white";

    //------------------------------------
    //document.querySelector('선택자'): 선택자에 의해 선택된 첫 번째 요소만 리턴
    var selOne = document.querySelector('div > h2'); 
    selOne.style.backgroundColor = "purple";

    //document.querySelectorAll('선택자'): 선택자에 의해 선택된 모든 요소 리턴(배열 형태)
    var selAll = document.querySelectorAll('div > h2');
    selAll[0].style.border = "3px solid black";
    selAll[1].style.border = "3px solid black";

    for(let i=0; i<selAll.length; i++) {
        selAll[i].style.color = "yellow";
    }
    };

  </script>
</head>
<body>
    <h1>좋아하는 음식</h1>
    <h2>한식, 양식</h2>
    <div id="food_1">
     <h2 id="title">한식</h2>
     <ol class="foodList">
        <li>
            <a href="#">김치</a>
        </li>
        <li>불고기</li>
        <li>비빔밥</li>
     </ol>
    </div>
    <div id="food_2">
        <h2>양식</h2>
        <ol class="foodList">
            <li>돈까스</li>
            <li>파스타</li>
        </ol>
    </div>
<script>
    //HTML 태그 읽고 해석된 상태로 DOM 객체 컨트롤 가능
    var title = document.getElementById('title');
    console.log("body 끝 title: "+title);
</script>

</body>
</html>
