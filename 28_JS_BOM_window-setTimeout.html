<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> window.setTimeout() </title>
  <script>
      //window.setTImeout: 정해진 시간에 한 번만 동작
      //winodw.setTimeout(액션, 밀리초): 밀리초 시간 후에 액션을 한 번만 실행
      //winodw.clearTimeout(타이머객체): 타이머 객체 실행 취소

    var i = 1;
    console.log(">> setTimeout으로 특정시간 후에 한 번 실행");
    var timeout = setTimeout("console.log('5초 뒤에 출력: ' + i++)", 5000);
  </script>
</head>
<body>
    <h2>window.setTImeout() 알아보기</h2>
    <button onclick="clearTimeout(timeout)">clearTimeout() 정지버튼</button>

</body>
</html>
