<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> JS 반복문 for</title>
  <script>
      //반복문: for, while, do ~ while
      //for (초기치; 조건식; 증감식) {}
      for (var i=1; i<=5; i++) {
          document.write("i: "+ i, "<br>");
      }
      document.write("-----------<br>");
      //var 변수선언: 전역변수로 사용됨
      document.write("for문 종료 후: "+i);
      document.write("<hr>");

      //--------------------------------
      var i = 100;  //var은 중복선언 가능(바람직x)
      document.write("var i: "+i);
      document.write("<hr>");

      //let 변수: 중복선언 할 수 없음
      let num = 100;
      document.write("num: "+num, "<br>");
      
    //   let num = 999;
    //   document.write("num: "+num, "<br>");

    //let 변수: 사용범위는 {} 기준
    for (let k=1; k<=5; k++) {
        document.write("k: "+k, "<br>");
    }
    //document.write("반복문 종료 후 k: "+k, "<br>");  //에러: k is not defined
    document.write("<hr>");

    //---------------------------------------
    //(실습1) 구구단 3단 브라우저 화면에 출력
    //출력 예: 3 * 1 = 3
    document.write("<h2>구구단 3단 출력</h2>")
    let dan = 3;
    for (let i=1; i<=9; i++) {
        document.write(dan+" x "+i+" = ",(dan*i),"<br>");
    }
    document.write("<hr>");

    //(실습2) 출력할 구구단의 단 값을 화면에서 입력받아서 해당 구구단 출력
    document.write("<h2>구구단 ?단 출력</h2>")
    dan = prompt("숫자를 입력하세요",9);
    for (let k=1; k<=9; k++) {
            document.write(dan+" x "+k+" = ",(dan * k),"<br>");      
    }
    document.write("<hr>");

    //-----------------------------------
    //var 키워드 선언없이 변수 사용할 수 있으나 권장x
    abc = 100;
    def = "홍길동";
    for (ii=11; ii<=15; ii++) {
        document.write("ii: "+ii, "<br>");
    }

  </script>
</head>
<body>
   
</body>
</html>
