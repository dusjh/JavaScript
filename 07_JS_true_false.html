<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> JS: true, false </title>
  <script>
      //true, false
      //JS: false가 아니면 모두 true
      //false 값: false, 0 또는 -0, undefined, Nan, null, ""(빈 문자열)
      document.write('<h3>false 값: false, 0 또는 -0, undefined, Nan, null, ""(빈 문자열)</h3>');
      document.write("false: "+Boolean(false), "<br>"); //Boolean()->t/f 판단. 결과: false
      document.write("0: "+Boolean(0), "<br>");                 //결과: false
      document.write("-0: "+Boolean(-0), "<br>");               //결과: false   
      document.write("undefined: "+Boolean(undefined), "<br>"); //결과: false
      document.write("NaN: "+Boolean(NaN), "<br>");             //결과: false
      document.write("null: "+Boolean(null), "<br>");           //결과: false
      document.write("''(빈 문자열): "+Boolean(''), "<br>");    //결과: false
      document.write("100-100: "+Boolean(100-100), "<br>");     //결과: false
      document.write("<hr>"); 

      //true 값: false가 아니면 모두 true
      document.write('<h3>true 값: false가 아니면 모두 true</h3>');
      document.write("true: "+Boolean(true), "<br>");           //결과: true
      document.write("1: "+Boolean(1), "<br>");                 //결과: true
      document.write("100: "+Boolean(100), "<br>");             //결과: true
      document.write("test: "+Boolean("test"), "<br>");         //결과: true
      document.write("100+200: "+Boolean(100+200), "<br>");     //결과: true
      document.write("<hr>");  
  </script>
</head>
<body>
   
</body>
</html>
