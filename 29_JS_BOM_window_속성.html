<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> window 속성, 메소드(함수) </title>
  <script>
      var tv = {
          width: 1100, 
          height: 700, 
          color: "검정",
          on: function(){
            console.log("TV 전원 on");
          },
          off: function(){
            console.log("TV 전원 off");
          }
      }
      for (let prop in tv) {
          document.write("tv."+prop+ " : "+tv[prop],"<br>");
      }
      document.write("<hr>");

      //window 객체가 가지고 있는 속성, 메서드(함수) 확인
      for (let prop in window) {
          document.write("window."+prop+ " : "+window[prop],"<br>");
      }

  </script>
</head>
<body>


</body>
</html>
