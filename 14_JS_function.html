<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> JS function(함수)</title>
  <script>
    //var 선언 변수도 선언문 이전에 사용 가능: var변수 hoisting
    document.write(":: var 선언 전 globalVar: "+globalVar,"<br>");    //undefined

    //var 선언 변수
    var globalVar = "전역변수 globalVar";
    document.write(":: var 선언 후 globalVar: "+globalVar,"<br>");

    //var 키워드 생략하고 변수 선언 사용 가능하나, 명시적으로 var 사용 권장
    globalVar2 = "전역변수 globalVar2";
    document.write(":: var 선언없이 globalVar2: "+globalVar2,"<br>")

    //함수 사용(호출): 함수 선언문 이전에 사용(호출) -함수 hoisting
    displayMsg();     

    //function 선언
    //function 함수명([매개변수1, 매개변수2, ..., 매개변수n]) {}
    function displayMsg(param) {
        document.write("--------function displayMsg() 시작----------","<br>");
        document.write("파라미터 param: "+param,"<br>");   //파라미터 값을 지정하지 않으면 undefined

        document.write(":: 함수 내에서 globalVar 사용: "+globalVar,"<br>");

        //함수 내에서 선언된 var 변수는 지역변수(함수 내에서만 사용가능)
        var localVar = "function 내에서만 사용되는 지역변수";
        document.write("--:: localVar: "+localVar,"<br>");

        //함수 내에서 선언된 변수(var 선언없이 선언된 변수): 전역변수가 됨-> 권장x
        //(권장) 명시적으로 var 사용(전역변수 function 외부에서 선언)
        localNoVar = "function 내에서 선언된 변수(var 없이) - 전역변수";
        document.write("--:: localNoVar: "+localNoVar,"<br>");

        document.write("--------function displayMsg() 끝----------","<br>");
    }
    //함수 내에서 선언된 var 변수는 함수 외부에서는 사용 못함: localVar is not defined
    //document.write("--:: 함수 밖에서 localVar: "+localVar,"<br>");

    document.write("--:: 함수 밖에서 localNoVar: "+localNoVar,"<br>");

    document.write("<hr>");
    displayMsg("param~~~");

    document.write("<hr>");
    displayMsg("param1","param2",100,200);    //이렇게 해도 오류는 안남

  </script>
</head>
<body>
   

</body>
</html>
