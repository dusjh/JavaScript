<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> if, switch-case </title>
  <script>
      //if (조건식) {}
      //if (조건식) {} else {}
      //if (조건식) {} else if () {} else if () {} else {}
      if (true) {
          document.write("if문이 true인 경우 출력", "<br>");
      }
      let bool = confirm("true 출력 <확인> 선택, false 출력 <취소> 선택");
      if (bool) {
        document.write("확인 선택 - true", "<br>");
      } else {
        document.write("취소 선택 - false", "<br>");
      }
      document.write("<hr>");

      //-------------------------------------------
      /* (실습) 점수를 입력받고 점수에 따라 평가하여 결과를 화면에 출력(표시)
      90 이상: A / 80 이상: B / 70 이상: C / 70 미만: D
      출력형태: 점수 90 - 평가 결과: A
      */
    
      let grade = prompt("점수를 입력하세요", 0);
      document.write("입력값: -"+grade+"-, 타입: "+typeof grade, "<br>");
      document.write("isNaN(grade): "+isNaN(grade), "<br>");

      var result = "평가 안됨";
      if(isNaN(grade) || grade === "") {
          result = "숫자가 아님(NaN)";
      } else if (grade < 0 || grade > 100) {
        result = "정상범위(0~100) 아님"
      } else if (grade >= 90) {
        result = "A";
      } else if (80 <= grade && grade < 90) {
        result = "B";
      } else if (70 <= grade && grade < 80) {
        result = "C";
      } else if (grade >= 0) {
        result = "D";
      } else {
          result = "[입력 오류] 0~100까지의 숫자 입력";
      }  
      document.write("점수: "+grade +" - 결과: "+result,"<br>");
      document.write("<hr>");

      document.write("----------switch문----------<br>");
      let divGrade = Math.floor(grade / 10);       //88 / 10 -> 8.8 -> floor 처리: 8
      switch (divGrade) {
        case 10: 
            result = "A";
            break;
        case 9: 
            result = "A";
            break;
        case 8:
            result = "B";
            break;
        case 7:
            result = "C";
            break;
        default:
            result = "D";
            break;
      }
      document.write("점수: " + grade + ", 평가결과: " + result , "<br>");
      document.write("<hr>");

      //--------------------------------------------
      document.write("--- 숫자 문자열 vs 숫자 ---","<br>");
      document.write("'100' > '20': "+('100' > '20'),"<br>");    //false (문자열끼리 비교X)
      document.write("100 > 20: "+(100 > 20),"<br>");            //true
      document.write("'100' > 20: "+('100' > 20),"<br>");        //true (문자열-숫자 비교->숫자로 형변환하여 비교가능)

      document.write("--- 문자열 vs 문자열 ---","<br>");
      document.write("'100A' > '20': "+('100A' > '20'),"<br>");      //false (숫자로 형변환 할 수 없는 문자는 비교X)
      document.write("'A100' > '20': "+('A100' > '20'),"<br>");      //true
      document.write("'AAAA' > '20': "+('AAAA' > '20'),"<br>");      //true
      document.write("'100B' > '100A' : "+('100B' > '100A'),"<br>"); //true(아스키 코드-B가 더 큼)

      document.write("--- 문자열(숫자 아닌) vs 숫자 ---","<br>");
      document.write("'100A' > 20: "+('100A' > 20),"<br>");         //false (숫자로 형변환 할 수 없는 문자는 비교X)
      document.write("'A100' > 20: "+('A100' > 20),"<br>");         //false
      document.write("'AAA' > 20: "+('AAA' > 20),"<br>");           //false
      document.write("<hr>");

      document.write("---------자바스크립트 끝----------","<br>");


  </script>
</head>
<body>
   
</body>
</html>
