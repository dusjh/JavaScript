<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> JS 논리, 삼항연산자 </title>
  <script>
      //논리 연산자: &&(AND), ||(OR), !(NOT) 
      document.write("<h3> &&(AND), ||(OR), !(NOT) </h3>");

      document.write("20 > 10 && 300 > 200: "+(20 > 10 && 300 > 200),"<br>");   //true
      document.write("20 > 10 && 300 < 200: "+(20 > 10 && 300 < 200),"<br>");   //false
      document.write("20 < 10 && 300 > 200: "+(20 < 10 && 300 > 200),"<br>");   //false
      document.write("20 < 10 && 300 < 200: "+(20 < 10 && 300 < 200),"<br>");   //false
      document.write("<hr>");

      document.write("20 > 10 || 300 > 200: "+(20 > 10 || 300 > 200),"<br>");   //true
      document.write("20 > 10 || 300 < 200: "+(20 > 10 || 300 < 200),"<br>");   //true
      document.write("20 < 10 || 300 > 200: "+(20 > 10 || 300 < 200),"<br>");   //true
      document.write("20 < 10 || 300 < 200: "+(20 < 10 || 300 < 200),"<br>");   //false
      document.write("<hr>");

      document.write("!true: "+ !true, "<br>");
      document.write("!(20 > 10 && 300 > 200): "+ !(20 > 10 && 300 > 200), "<br>");  //false

      document.write("!false: "+ !false, "<br>");
      document.write("!(20 < 10 || 300 < 200): "+ !(20 < 10 || 300 < 200), "<br>");  //true

      //삼항 연산자: 조건식 ? 실행문1 : 실행문2;
      //실행문1: 조건식 결과가 참인 경우 실행
      //실행문2: 조건식 결과가 거짓일 경우 실행
      document.write("<h3>삼항연산자: 조건식 ? 실행문1 : 실행문2; </h2>");
        var a = 100;
        var b = 500;
        var result = (a > b)? "a > b": "a <= b";   //결과: a <= b
        document.write("a: "+a+", b: "+b, "<br>");
        document.write('삼항연산문: +(a > b)? "a > b": "a <= b"', "<br>");
        document.write("결과값: "+result);
  </script>
</head>
