<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> JS: Date </title>
  <script>
      /* 내장 객체 Date (get~)
      getFullYear(): 년도 4자리
      getMonth(): 월(0~11) - 0: 1월, 11: 12월
      getDate(): 일
      getDay(): 요일(0~6) - 0: 일요일, 1: 월ㅇ요일, ... 6: 토요일

      getHours(): 시간
      getMinutes(): 분
      getSeconds(): 초

      getMilliseconds(): 밀리초(1/1000초)
      getTime(): 1970년 1월 1일 0시부터 경과시간(밀리초 단위)

      ------------------------------------
      Date 객체를 생성하는 방법 4가지
      new Date();
      new Date(milliseconds);
      new Date(datestring); datestring: "2021/05/18 11:45:30"
      new Date(year, month, date, hours, minutes, seconds, milliseconds)
      */
     var dt = new Date();
     document.write("new Date(): "+dt,"<br>");

     //년월일 구하기
     var yyyy = dt.getFullYear();
     var mm = dt.getMonth() +1;   //현재 5월= 리턴값: 4 +1
     var dd = dt.getDate();
     var yyyymmdd = yyyy + "/" + (mm<10 ? "0"+mm : mm) + "/" + dd;   //월을 두자리 수(05월)로 표현하기 위해 삼항연산자 사용
     document.write("년/월/일: " + yyyymmdd,"<br>");

     //시분초 구하기
     var hh = dt.getHours();
     var mi = dt.getMinutes();
     var ss = dt.getSeconds();
     var hhmiss = hh + ":"+ mi + ":" + ss;
     document.write("시:분:초 - "+hhmiss,"<br>");

     //-----------------------------------
     //초 미만 값: 밀리초(1/1000초 단위)
     var millsec = dt.getMilliseconds();
     document.write("밀리초: "+millsec,"<br>");
     document.write("<hr>");

     //--------------------------------
     //1초: 1000밀리초
     //1분: 60초 * 1000밀리초 (1분에 대한 밀리초)
     //1시간: 60분 * (60초 * 1000밀리초)
     //1일: 24시간 * (60분 * 60초 * 1000밀리초)
     var time = dt.getTime();
     document.write("dt.getTime(): "+time,"<br>");   //1621307005216

     //1970년 1월 1일 0시부터 경과시간(밀리초 단위) -> 경과일수 환산(다양하게 연산 가능)
     //                 초    분   시간  일
     var days = time / 1000 / 60 / 60 / 24;
     days = time / 24 / 60 / 60 / 1000;
     days = time / (24 * 60 * 60 * 1000);
     days = time / (86400 * 1000);
     days = time / 86400000;   //1일 의미 밀리초
     document.write("1970년 1월 1일 0시부터 경과일수: "+days,"<br>");
     document.write("<hr>");

     //===========================
     /* 날짜값 설정(set~)
      setFullYear(): 년도 4자리
      setMonth(): 월(0~11) - 0: 1월, 11: 12월
      setDate(): 일
      setDay(): 요일(0~6) - 0: 일요일, 1: 월ㅇ요일, ... 6: 토요일

      setHours(): 시간
      setMinutes(): 분
      setSeconds(): 초

      setMilliseconds(): 밀리초(1/1000초)
      setTime(): 1970년 1월 1일 0시부터 경과시간(밀리초 단위)
     */
    var dt1 = new Date();
    var dt2 = new Date(2021, 4, 18);   //월-> 5월을 입력하고 싶으면 4를(-1) 입력해야 함(0부터 시작하기 때문)
    document.write("new Date(): "+ dt1,"<br>");
    document.write("new Date(2021, 4, 18): "+ dt2,"<br>");

    //연산처리
    dt2 = new Date(2021, 5, 19);
    document.write("new Date(2021, 5, 19): "+ dt2,"<br>");

    var diffDate = dt2 - dt1;  //밀리초 단위 연산
    document.write("날짜 연산 결과: "+ diffDate,"<br>");

    //날짜 계산값을 일수로 변경(환산)
    var durDays = diffDate / (24 * 60 * 60 * 1000);
    document.write("날짜차이(일수): "+ durDays,"<br>");

    //날짜 변경
    dt2.setMonth(6);  //7월로 변경
    dt2.setDate(10);  //10일로 변경
    document.write("dt2: " +dt2,"<br>");
    
  </script>
</head>
<body>


</body>
</html>
