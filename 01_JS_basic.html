<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> </title>
  <script>
      //한 줄 주석: JavaScript는 script 태그 안에 작성
      /*
        -여러 줄 주석
        -자바스크립트 코드는 대소문자 구분하여 처리함.
      */
      document.write("---head 태그의 자바스크립트 시작----");
      document.write("<hr>")
      document.write("\"JavaScript\"만나서 반가워요~<br>");  //자바에서 사용할때
      document.write('"JavaScript" 만나서 반가워요~<br>');   //작은따옴표로 묶을 수 있음
      document.write(" 'JavaScript' 만나서 반가워요~<br>");  //쌍따옴표로 묶는 경우
      document.write("HTML, CSS 끝,\n JavaScript 시작<br>") //\n으로 줄바꿈 처리 안됨. <br>로 해야함.
      document.write("---head 태그의 자바스크립트 끝----");
  </script>
</head>
<body>
   <h1>h1 태그: JavaScript 처음 사용</h1>
    <script>
        document.write("<h2>자바스크립트 h2태그</h2>");
        document.write("<p>자바스크립트 출력 p태그</p>");
        document.write("자바스크립트로 작성된 문장");
        document.write("자바스크립트로 태그없이 작성된 문장");
    </script>
</body>
</html>
