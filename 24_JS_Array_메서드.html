<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Array 메서드 </title>
  <script>
      //배열(Array)메소드
      var arr = ["사당","교대","방배","강남"];
      document.write("arr: "+arr,"<br>");
      document.write("arr.toString(): "+arr.toString(),"<br>");
      document.write("arr.length: "+arr.length,"<br>");
      document.write("<hr>");

      //includes(): 배열에 데이터의 존재 여부 확인
      document.write("arr.includes('사당'): "+arr.includes('사당'),"<br>");
      document.write("arr.includes('분당'): "+arr.includes('분당'),"<br>");
      document.write("<hr>");

      //sort(): 배열에 있는 데이터를 오름차순 정렬(문자열 비교 처리)
      document.write("arr: "+arr,"<br>");
      var result = arr.sort();
      document.write("arr.sort() 실행 후: "+arr,"<br>");
      document.write("리턴값(result): "+result,"<br>");
      console.log("result: "+result);
      console.log(result);
      document.write("<hr>");

      //reverse(): 배열 데이터 앞<->뒤
      document.write("사용 전(arr): "+arr,",<br>");
      result = arr.reverse();
      document.write("----------arr.reverse() 실행 후-------","<br>");
      document.write("실행 후(arr): "+arr,"<br>");
      document.write("리턴값(result): "+result,"<br>");
      document.write("<hr>");

      //slice(idx1, idx2): idx1부터 idx2 이전까지 자르기
      document.write("사용 전 (arr): "+arr,",<br>");
      result = arr.slice(1,3);
      document.write("----------arr.slice() 실행 후-------","<br>");
      document.write("실행 후(arr): "+arr,"<br>");
      document.write("리턴값(result): "+result,"<br>");
      console.log(result);
      document.write("<hr>");

      //splice(idx, n개 [ , 데이터...]) : idx 시작해서 n개 데이터 삭제[데이터 삽입]
      document.write("사용 전 (arr): "+arr,",<br>");
      result = arr.splice(1, 2, "잠실","신도림","시청");
      document.write('----------arr.splicee(1, 2, "잠실","신도림","시청")실행 후-------',"<br>");
      document.write("실행 후(arr): "+arr,"<br>");
      document.write("리턴값(result): "+result,"<br>");
      console.log(result);
      document.write("<hr>");

      //concat(추가할 데이터): 데이터 붙이기
      document.write("사용 전 (arr): "+arr,",<br>");
      var arr2 = ["종로1가","종로 2가","종로 3가"];
      result = arr.concat(arr2);
      document.write('----------arr.concat()-------',"<br>");
      document.write("실행 후(arr): "+arr,"<br>");
      document.write("리턴값(result): "+result,"<br>");
      console.log(result);
      document.write("<hr>");

      //=======================================
      //pop, push, shift, unshift
      //pop(): 배열의 마지막 인덱스 값 추출 후 삭제(마지막 데이터꺼내기)
      //원본데이터: 변경됨
      document.write("사용 전 (arr): "+arr,",<br>");
      result = arr.pop();
      document.write('---------- arr.pop()------',"<br>");
      document.write("실행 후(arr): "+arr,"<br>");
      document.write("리턴값(result): "+result,"<br>");
      console.log(result);
      document.write("<hr>");

      //push(추가할 데이터): 배열의 맨 뒤에 데이터 추가
      document.write("사용 전 (arr): "+arr,",<br>");
      result = arr.push("push1", "push2");
      document.write('---------- arr.push("push1", "push2") 실행 후------',"<br>");
      document.write("실행 후(arr): "+arr,"<br>");
      document.write("리턴값(result): "+result,"<br>");   //데이터 개수
      console.log(result);    
      document.write("<hr>");

      //shift(): 배열의 첫번쨰 데이터 추출 후 삭제(맨 앞의 데이터 꺼내기)
      document.write("사용전(arr): "+arr,"<br>");
      result = arr.shift();
      document.write('----result = arr.shift() 실행 후----',"<br>");
      document.write("실행 후(arr): "+arr,"<br>");
      console.log(result); 
      document.write("리턴값(result): "+result, "<br>"); //데이터 갯수
      document.write("<hr>");

      //unshift(데이터): 배열의 맨 앞에 데이터 추가(삽입)
      document.write("사용전(arr): "+arr,"<br>");
      result=arr.unshift("unshift1", "unshift2");
      document.write('----result=arr.unshift("unshift1", "unshift2")실행후----',"<br>");
      document.write("실행 후(arr): "+arr,"<br>");
      console.log(result); 
      document.write("리턴값(result): "+result, "<br>"); //데이터 갯수
      document.write("<hr>");





  </script>
</head>
<body>


</body>
</html>
